      google_analytics_text_html:
        "<p>We use Google Analytics to collect information about how you use SETS.</p>
        <p>We store information about:</p>
        <ul>
        <li>the pages you visit and how long you spend on each page</li>
        <li>how you got to SETS</li>
        <li>what you click on while you’re visiting SETS</li>
        </ul>
        <p>We do not:</p>
        <ul>
        <li>allow the tools that we use to find out the identities of people visiting SETS</li>
        <li>sell, trade or give your details to third parties, unless we are required to do it by law</li>
        </ul>
        <p>All information we get through cookies and analytics will be treated in confidence.</p>
        <p><a href=\"https://support.google.com/analytics/answer/6004245\">Find out more about security and privacy in Google Analytics.</a></p>
        <p>You can opt <a href=\"https://tools.google.com/dlpage/gaoptout\">out of Google analytics</a> cookies.</p>"
